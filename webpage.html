<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel User Registration & Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1920x1080/?hotel,luxury');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #6d5b5b;
        }

        .overlay {
            background-color: rgba(168, 50, 50, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(153, 137, 137, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e05c50;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <!-- Registration Form -->
        <div class="form-container">
            <h2>Hotel Registration</h2>
            <form id="registerForm">
                <label for="registerUsername">Name</label>
                <input type="text" id="registerUsername" name="name" placeholder="Enter your name" required>

                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>

                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>

                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <h2>Hotel Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Luxury Stay Hotels. All Rights Reserved.
    </footer>
</body>
</html>
